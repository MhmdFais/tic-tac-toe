<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <header>
        <div class="main-col-grid">
            <div class="header">
                <p>Tic-Tac-Toe</p>
            </div>
        </div>
    </header>

    <main>
        <div class="outer-frame">
            <div class="player-x-btn">
                <label for="player-x">Player Name</label>
                <input type="text" class="player-x" placeholder="X" id="player-x">
            </div>
            <div class="player-o-btn">
                <label for="player-o">Player Name</label>
                <input type="text" class="player-o" placeholder="O" id="player-o">
            </div>
            <div class="btn">
                <button class="start-button">START</button>
            </div>
        </div>
        <div class="board-frame" style="display: none;">
            <div class="game-board"></div>
            <div class="game-info"></div>
            <div class="game-btn">
                <button class="restart-btn">RESTART</button>
                <button class="quit-btn">QUIT</button>
            </div>
        </div>
    </main>

    <footer></footer>
    
    <script src="./script.js"></script>
</body>
</html>
